<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Apple Login</title>
    
</head>
<body>
    <header>
        <img src="./apple.webp" alt="">
    </header>
    <div class="main">
        <form action="">
            <div id="sign">
                <h2>Sign in to Apple Developer</h2>
            </div>
            <div class="input" id="inputText">
                <input type="text" name="appleid" placeholder="Apple ID" id="appleid">
            
            </div>
            <div class="input2">
                <input type="checkbox" name="remember" id="remember"><label for="remember" id="r2">Remember me</label>
            </div>
            <h4><a href="#">Forgot Apple ID or password?</a><span><i class='bx bx-up-arrow-alt'></i></span></h4>
            <h4>Dont't have an Apple ID? <a href="#">Create yours now.</a><span><i class='bx bx-up-arrow-alt'></i></span></h4>
        </form>
    </div>
    <footer>
        <p>Copyright &copy 2023 Apple Inc. All rights reserved.</p>
        <p>Privacy Policy</p>
        <p>Terms of Use</p>
    </footer>
</body>
</html>
